<script>
  if (typeof menu3_toggle === "undefined") {
    function menu3_toggle() {
      var root = document.getElementById("menu-3-root");
      if (!root) {
        return;
      }
      if (root.classList.contains("svq98menu-open")) {
        root.classList.remove("svq98menu-open");
      } else {
        root.classList.add("svq98menu-open");
      }
    }
  }
