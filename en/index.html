<script>
  if (typeof menu3_toggle === "undefined") {
    function menu3_toggle() {
      var root = document.getElementById("menu-3-root");
      if (!root) {
        return;
      }
      if (root.classList.contains("ii5pwmenu-open")) {
        root.classList.remove("ii5pwmenu-open");
      } else {
        root.classList.add("ii5pwmenu-open");
      }
    }
  }
