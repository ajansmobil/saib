<script>
  if (typeof menu3_toggle === "undefined") {
    function menu3_toggle() {
      var root = document.getElementById("menu-3-root");
      if (!root) {
        return;
      }
      if (root.classList.contains("ovh4hmenu-open")) {
        root.classList.remove("ovh4hmenu-open");
      } else {
        root.classList.add("ovh4hmenu-open");
      }
    }
  }
</script></div>

<script>
  const menuToggleBtn = document.querySelector(".a4jdp-menu-btn");
  if (menuToggleBtn) {
    menuToggleBtn.addEventListener("click", function () {
      const menu = document.querySelector(".a4jdp-menu");
      if (!menu) return;
      const isOpen = menu.classList.toggle("active");
      const icon = this.querySelector(".a4jdp-icon");
      if (icon) {
        icon.textContent = isOpen ? "close" : "menu";
      }
    });
  }

  document.querySelectorAll(".a4jdp-top").forEach(function (button) {
    button.addEventListener("click", function () {
      const group = this.closest(".a4jdp-menu-group");
      if (!group) return;
      const sub = group.querySelector(".a4jdp-sub");
      const isOpen = group.classList.toggle("open");
      this.classList.toggle("active", isOpen);
      const icon = this.querySelector(".a4jdp-icon");
      if (icon) {
        icon.textContent = isOpen ? "expand_less" : "expand_more";
      }
      if (sub) {
        sub.classList.toggle("show", isOpen);
      }
    });
  });
</script>
